<div ng-controller="KbnSimVisController" class="metric-vis">
	<a id="playSim" class="btn" ng-click="startSimulation()"><i class="fa fa-play fa-1"></i></a>
	<a id="pauseSim" class="btn" ng-click="pauseSimulation()"><i class="fa fa-pause fa-1"></i></a>
	<a id="stopSim" class="btn" ng-click="stopSimulation()"><i class="fa fa-stop fa-1"></i></a>
	<div class="form-group">
		<input type="range" min="0" max="20" ng-model="mFactor" step="1"/>
		<!--span>{{mFactor}}</span-->
	<div class="form-group">
</div>
